<% extends '../base.html' %>

<% subskin 'content' %>
  <div id="heading">
    <h1>Login User</h1>
  </div>
</div>

<div id="main-content">
  <form action="" method="post" accept-charset="utf-8">
    <p>
      <label for="name">User:</label><br />
      <input type="text" name="name" size="30" value="<% name %>" id="name" />
    </p>

    <p>
      <label for="password">Password:</label><br />
      <input type="password" name="password" size="30" value="<% password %>" id="password" />
    </p>

    <p>
      <strong>
        <a href="/">&larr; Cancel</a>&nbsp;
      </strong>
      <input type="submit" name="save" class="submit" value="Login" />
    </p>
  </form>
</div>
